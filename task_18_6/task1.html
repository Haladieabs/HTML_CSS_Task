<body>
    <h1>Images in tables</h1><hr>
    <h3>What are your favorite pets ?</h3>
    <table border="2">
     <thead>
        <tr>
            <th>Pet image</th>
            <th>More fact about(as a link)</th>
        </tr>
     </thead>
     <tbody>
        <tr>
            <td><img src="horse-names.jpg" alt="horse picture" width="300" height="200"></td>
             <td><a href="https://en.wikipedia.org/wiki/Horse">horse</a></td>
             
        </tr>
        <tr>
            <td><img src="small-fuffy-dog-breeds-1623362663.jpg" alt="dog picture" width="300" height="200"></td>
             <td><a href="https://en.wikipedia.org/wiki/Dog">Dog</a></td>
             
        </tr>
     </tbody>
     <tfoot>
        <tr>
            <td><img src="Juvenile_Ragdoll.jpg" alt="cat picture" width="300" height="200"></td>
             <td><a href="https://en.wikipedia.org/wiki/Cat">cat</a></td>
             
        </tr>
     </tfoot>
    </table>
</body>
</html>
